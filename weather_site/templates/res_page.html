<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('../static/back.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        justify-content: space-around;
        width: 80%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .block {
        width: 45%;
        padding: 10px;
        text-align: center;
        background-color: #f0f0f0;
        border-radius: 8px;
    }
    .weather {
        white-space: pre-line;
        line-height: 1.5;
        margin-bottom: 10px;
        font-size: 1rem;
    }
    .result {
        font-weight: bold;
        font-size: 1.1rem;
    }
    .result.red {
        color: #d9534f;
    }
    .result.yellow {
        color: #f0ad4e;
    }
    .result.green {
        color: #5cb85c;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 10px;
        color: #333333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        text-transform: uppercase;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        margin-top: 20px;
    }

    .actions > div {
        flex: 1;
        margin: 0 10px;
        text-align: center;
    }

    .actions button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .actions button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <h1>Прогноз погоды для маршрута</h1>
    <div class="container">
        <div class="block">
            <h2>В городе {{start_city}} через {{day}} ожидается:</h2>
            <p class="weather">{{start_weather}}</p>
            <p class="result {{start_color}}">{{start_res}}</p>
        </div>
        <div class="block">
            <h2>В городе {{end_city}} через {{day}} ожидается:</h2>
            <p class="weather">{{end_weather}}</p>
            <p class="result {{end_color}}">{{end_res}}</p>
        </div>
    </div>
    <div class="actions">
        <div>
            <h2>Добавить промежуточную точку</h2>
            <form action="/extra" method="POST">
                <label for="new_city">Промежуточный город:</label>
                <input type="text" id="new_city" name="new_city" placeholder="Название города" required>
                <input type="submit" value="Отправить">
            </form>
        </div>
        <div>
            <h2>Просмотреть графики по маршруту</h2>
            <a href="/visualization">
                <button>Перейти к визуализации</button>
            </a>
        </div>
    </div>
</body>
</html>
